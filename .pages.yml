media:
  input: src/assets
  output: /assets
  path: src/assets/images
  extensions:
    - jpg
    - png
    - gif
    - svg
    - md
    - pdf
    - docx

content:


  - name: documents
    label: Documents
    type: collection
    path: src/content/documents
    format: yaml-frontmatter
    filename: "{slug}.md"
    fields:
      - name: title
        label: Title
        type: string
        required: true
      - name: author
        label: Author
        type: string
      - name: institution
        label: Institution
        type: string
        required: false
      - name: volume
        label: Volume
        type: number
        required: false
      - name: year
        label: Year
        type: string
        required: true
      - name: slug
        label: Slug
        type: string
        required: true
      - name: event
        label: Event
        type: object
        fields:
          - name: name
            label: Event Name
            type: string
          - name: theme
            label: Theme
            type: string
          - name: date
            label: Date
            type: object
            fields:
              - name: start
                label: Start Date
                type: string
              - name: end
                label: End Date
                type: string
      - name: language
        label: Language
        type: string
        list: true
        required: false
      - name: tags
        label: Tags
        type: string
        list: true
        required: false
      - name: source_author
        label: Source Author
        type: string
        required: false
      - name: publication_location
        label: Publication location
        type: string
        list: true
        required: false
      - name: text_location
        label: Locations mention in text
        type: string
        list: true
        required: false
      - name: primarysourceinfo
        label: Primary Source Information
        type: string
        required: false
      - name: resource_link
        label: url to resource
        type: string
        list: true
        required: false
      - name: description
        label: Description
        type: text
        required: false
      - name: sections
        label: Sections
        type: object
        list: true
        required: false
        fields:
          - name: title
            label: Section Title
            type: string
            required: false
          - name: content
            label: Section Content
            type: text
            required: false
      - name: footnotes
        label: Footnotes
        type: object
        list: true
        fields:
          - name: ref
            label: Reference
            type: string
          - name: text
            label: Text
            type: text
      - name: bibliography
        label: Bibliography
        type: object
        list: true
        fields:
          - name: author
            label: Author
            type: string
          - name: title
            label: Title
            type: string
          - name: publication
            label: Publication
            type: string
          - name: type
            label: Type
            type: string
          - name: institution
            label: Institution
            type: string
          - name: year
            label: Year
            type: string
          - name: pages
            label: Pages
            type: string
      - name: body
        label: Body
        type: text 